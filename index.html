<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        :root {
            --bg-color: #a8e6cf; 
            --cat-orange: #ffb74d;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Courier New', monospace; }
        
        #sky { position: absolute; top: 0; width: 100%; height: 40vh; background: linear-gradient(to bottom, #87ceeb, #a8e6cf); transition: 2s; }
        #meadow { position: absolute; bottom: 0; width: 100%; height: 75vh; background: linear-gradient(to bottom, #7bc67b 0%, #45a045 100%); transition: 2s; }

        /* Rain */
        #rain { display: none; position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 150; pointer-events: none; }

        /* The Card */
        .card {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            background: white; padding: 40px; text-align: center; z-index: 200;
            border: 6px solid #ff5252; border-radius: 30px; box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        .btn-group { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        button { border: none; padding: 12px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 50px; }
        #yesBtn { background: #ff5252; color: white; }
        #noBtn { background: #999; color: white; }

        /* The Cat */
/* Improved Cat Styling */
.cat {
    position: absolute; 
    bottom: 15%; 
    left: 50%; 
    transform: translateX(-50%);
    width: 100px; 
    height: 90px; 
    background: var(--cat-orange);
    border-radius: 40px 40px 10px 10px; /* Rounder top for a head/body combo */
    z-index: 100; 
    border: 3px solid #333; 
    transition: 1s;
}

/* Ears */
.cat::before, .cat::after {
    content: ''; 
    position: absolute; 
    top: -15px;
    width: 0; 
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid var(--cat-orange);
}
.cat::before { left: 5px; transform: rotate(-10deg); }
.cat::after { right: 5px; transform: rotate(10deg); }

/* Eyes and Face */
.face::after { 
    content: 'v'; /* A cute mouth */
    position: absolute; 
    top: 35px; 
    left: 0; 
    width: 100%;
    text-align: center;
    font-size: 20px; 
    color: #333; 
}
.face::before {
    content: '•   •'; /* Spaced out eyes */
    position: absolute; 
    top: 20px; 
    left: 0; 
    width: 100%;
    text-align: center;
    font-size: 30px; 
    color: #333; 
    font-weight: bold;
}
        /* The Rope Symbolism (Humorous) */
#sorrow-item {
    display: none; 
    position: absolute; 
    right: -30px; /* Adjusted to keep it aligned with the bigger size */
    top: -40px;   /* Lifted higher to accommodate the larger loop */
    width: 10px;  /* Doubled thickness */
    height: 80px; /* Made longer */
    background: #795548; 
    border-radius: 5px;
}

#sorrow-item::after {
    content: 'O'; 
    position: absolute; 
    bottom: -25px; /* Adjusted for larger font */
    left: -15px;  /* Centering the larger 'O' */
    color: #795548; 
    font-weight: bold; 
    font-size: 80px; /* Doubled from 40px */
}

        /* The Tree */
        #tree {
            display: none; 
            position: absolute; 
            bottom: 15%; 
            left: 46%; /* Changed from 35% to be right behind/beside the cat */
            width: 40px; 
            height: 150px; 
            background: #5d4037; 
            z-index: 90;
        }
        #tree::after {
            content: ''; position: absolute; top: -50px; left: -60px;
            width: 160px; height: 100px; background: #2e7d32; border-radius: 50%;
        }

        .flower { position: absolute; width: 15px; height: 30px; transform-origin: bottom center; animation: sway 3s infinite; }
        @keyframes sway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(4deg); } }
    </style>
</head>
<body>

    <div id="sky"></div>
    <div id="rain"></div>

    <div class="card" id="mainCard">
        <h1 id="msg">Will you be my Valentine?</h1>
        <div class="btn-group" id="btns">
            <button id="yesBtn" onclick="handleYes()">YES!</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div class="meadow" id="meadow"></div>

    <div id="tree"></div>
    <div class="cat" id="cat">
        <div class="face"></div>
        <div id="sorrow-item"></div>
    </div>

    <audio id="romanticMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const meadow = document.getElementById('meadow');
        
        // Generate Flowers
        for (let i = 0; i < 100; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + '%';
            flower.style.bottom = Math.random() * 100 + '%';
            flower.innerHTML = `<div style="width:3px;height:100%;background:#2e7d32;margin:0 auto;"></div>
                                <div style="position:absolute;top:-10px;left:2px;width:12px;height:12px;background:#ff5252;border-radius:50%"></div>`;
            meadow.appendChild(flower);
        }

        function handleYes() {
            document.getElementById('msg').innerHTML = "YAY! ❤️ Happy Valentine's!";
            document.getElementById('romanticMusic').play();
            document.getElementById('btns').style.display = "none";
        }

function handleNo() {
    // ... your existing code ...
    document.getElementById('sky').style.background = "#222";
    document.getElementById('meadow').style.filter = "grayscale(100%)";
    document.getElementById('rain').style.display = "block";
    document.getElementById('tree').style.display = "block";
    document.getElementById('sorrow-item').style.display = "block";
    document.getElementById('msg').innerHTML = "End of the road...";
    document.getElementById('btns').style.display = "none";

    // FIX FOR THE EARS:
    document.getElementById('cat').style.background = "#555";
    document.documentElement.style.setProperty('--cat-orange', '#555'); 
}
    </script>
</body>
</html>
